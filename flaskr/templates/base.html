<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <ul class="nav">
        <li><a href="{{url_for('app.home')}}">ホーム</a></li>
        <!-- current_user: models.pyのload_user()で取得 -->
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('app.logout')}}">ログアウト</a></li>
        {% else %}
        <li><a href="{{url_for('app.login')}}">ログイン</a></li>
        <li><a href="{{url_for('app.register')}}">ユーザー登録</a></li>
        {% endif %}
        <li><a href="{{url_for('app.user')}}">ユーザ画面</a></li>
    </ul>
    {% block content %}
    {% endblock %}
</body>

</html>
