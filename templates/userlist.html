{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<a href="{{url_for('index')}}">index page</a>
<ul>
    {% for user in users %}
    <li>{{user.name}} {{user.age}} born at {{user.age|born_year}}</li>
    {% endfor %}
</ul>

{% if is_login %}
<p>ログイン済みです。</p>
{% else %}
<p>ログインしていません</p>
{% endif %}
{% endblock %}
