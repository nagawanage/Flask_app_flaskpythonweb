{% macro render_field(field) %}

<dt>{{ field.label }}</dt>
<!-- safe: <XSS対策用のセーフティな文字変換>をしない -->
<dd>{{ field(**kwargs)|safe }}
  <!-- 入力エラー表示 -->
  {% if field.errors %}
  <ul class="error">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</dd>
{% endmacro %}
